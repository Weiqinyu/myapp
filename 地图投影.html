    <script>
    function AC(id,x,y)
    {
        this.id=id;//this.id是指当前类的属性，后一个id是构造函数中的参数。
        this.x=x;
        this.y=y;
    }
  function mainFun()

               number[k]=new AC(-1,-1.0,-1.0);  //声明二维，每一个一维数组里面的一个元素都是一个数组；	
            }
    
            number=digitalExtraction(str,number);

            }

    function digitalExtraction(str,number)
    {
        
        var heap= str.replace(/[^0-9.,-LEND]/ig,"B");
        var numcharacter="";//存储数字字符
        var line;
              
        var index=0;//数组id
        var flag=3;//heap字符串当前标记
        var n=0;//标识数字与字符转换位置
        var character=heap[flag];//获取字符串的一个字符
        number[0].id=1;
        while(character!=null)
        {
            if(character=="E")
            {
                if(heap[flag+5]=="E")
                    break;
                flag+=5;
                character=heap[flag];
                while(character!="B")
                {
                    numcharacter+=character;
                    flag++;
                    character=heap[flag];
                }
                number[index].id=parseFloat(numcharacter);
                numcharacter="";
                flag+=2;
                character=heap[flag];
            }
            else if(character=="B")
            {
                number[index].y=parseFloat(numcharacter);
                flag+=2;
                character=heap[flag];
                numcharacter="";
                index++;
                continue;
               
            }
            else if(character==",")
            {
                number[index].x=parseFloat(numcharacter);
                if(number[index].id==-1)
                    number[index].id=number[index-1].id;
                character=heap[++flag];
                numcharacter="";
                continue;
            }
            else
            {
                numcharacter+=character;
                character=heap[++flag];
                continue;
            }
        }
        return number;
    }    
    function Mercator(number)
    {
        var grid=ChinaGrid();
        var K;
        var B0,B;
        var a,b,e,e1;
        var L,L0;
        var X;
        var Y;             
       
        
        B0=0;
        a=6378245;  b=6356863.01877;   
        e=Math.sqrt((a*a-b*b)/(a*a)); e1=Math.sqrt((a*a-b*b)/(b*b));
        L0=0;
        K=((a*a/b)/(Math.sqrt(1+e1*e1*Math.cos(B0*Math.PI/180)*Math.cos(B0*Math.PI/180))))*Math.cos(B0*Math.PI/180);
      
        var minX=grid[0].x,minY=grid[0].y,maxX=grid[0].x,maxY=grid[0].y;
        var centerX,centerY;
        for(var i=0;i<grid.length&&grid[i].id!=-1;i++)
        {
            L=grid[i].x;
            B=grid[i].y;
            grid[i].y=K*(L-L0);
            grid[i].x=K*Math.log(Math.tan(Math.PI/4+B*Math.PI/360)*Math.pow((1-(e*Math.sin(B*Math.PI/180)))/(1+(e*Math.sin(B*Math.PI/180))),e/2));
          
            if(grid[i].x>maxX)
            maxX=grid[i].x;
            if(grid[i].y>maxY)
            maxY=grid[i].y;
            if(grid[i].x<minX)
            minX=grid[i].x;
            if(grid[i].y<minY)
            minY=grid[i].y;
        }
        
        centerX=(minX+maxX)/2;
        centerY=(minY+maxY)/2;
        for(var i=0;i<grid.length&&grid[i].id!=-1;i++)
        {
            grid[i].x=(grid[i].x-centerX)/12500;
            grid[i].y=(grid[i].y-centerY)/500000;
        }
        for(var i=0;i<number.length&&number[i].id!=-1;i++)
        {
                                  
            L=number[i].x;
            B=number[i].y;
            number[i].y=K*(L-L0);
            number[i].x=K*Math.log(Math.tan(Math.PI/4+B*Math.PI/360)*Math.pow((1-(e*Math.sin(B*Math.PI/180)))/(1+(e*Math.sin(B*Math.PI/180))),e/2));
            number[i].x=(number[i].x-centerX)/12500;
            number[i].y=(number[i].y-centerY)/500000;
         
        }
        var canvas=document.getElementById('myCanvas');   
        var ctx=canvas.getContext('2d');
        ctx.beginPath();
        var tempX,tempY;
    
        // tempX=number[0].y+500;
        tempX=number[0].y;
        tempY=400-number[0].x;                
        ctx.moveTo(tempX,tempY);
        for(var i=1;number[i].x!=-1;i++)
        {
            if(number[i].id!=number[i-1].id)
            {
                ctx.beginPath();       
               
                // tempX=number[i].y+500;
                tempX=number[i].y
                tempY=400-number[i].x;      
                ctx.moveTo(tempX,tempY);
                continue;
            }
            // tempX=number[i].y+500;
            tempX=number[i].y
            tempY=400-number[i].x; 
            ctx.lineTo(tempX,tempY);
            ctx.stroke();   
        }
        ctx.beginPath();
        tempX=grid[0].y;
        tempY=400-grid[0].x;            
        ctx.moveTo(tempX,tempY);
        for(var i=1;grid[i].id!=-1;i++)
        {
            if(grid[i].id!=grid[i-1].id)
            {
                ctx.beginPath();
                tempX=grid[i].y;
                tempY=400-grid[i].x;
                ctx.moveTo(tempX,tempY);
                continue;
            }
            tempX=grid[i].y;
            tempY=400-grid[i].x;
            ctx.lineTo(tempX,tempY);
            ctx.stroke();   
            
        }
    }
    function lambert(number)
    {
      
        var grid=ChinaGrid();
        var t,t1,t2;
        var O;
        var r0,r;
        var L;
        var a,b,e;
        
        var pi=Math.PI;
           
        a=6378245; b=6356863.01877;  e=Math.sqrt(a*a-b*b)/a; 
        //中央经线的纬度B0，经度L0，标准纬线B1，B2
        var B0,B1,B2,L0;
        B0=0;L0=105;
        B1=20;
        B2=40;        
        //标准纬线B1，B2的m值和t值
        var m,m1,m2;
        m1=Math.cos(B1*pi/180)/Math.sqrt(1-e*e*Math.sin(B1*pi/180)*Math.sin(B1*pi/180));
        m2=Math.cos(B2*pi/180)/Math.sqrt(1-e*e*Math.sin(B2*pi/180)*Math.sin(B2*pi/180));
        t1=Math.tan(pi/4-B1*pi/360)/Math.pow((1-e*Math.sin(B1*pi/180))/(1-e*Math.sin(B1*pi/180)),e/2);
        t2=Math.tan(pi/4-B2*pi/360)/Math.pow((1-e*Math.sin(B2*pi/180))/(1-e*Math.sin(B2*pi/180)),e/2);
        //n值、F值
        var n,F;
        n=Math.log(m1/m2)/Math.log(t1/t2);
        F=m1/(n*Math.pow(t1,n));
        r0=a*F;
        var minX=grid[0].x,minY=grid[0].y,maxX=grid[0].x,maxY=grid[0].y;
        var centerX,centerY;
        for(var i=0;i<grid.length&&grid[i].id!=-1;i++)
        {
            L=grid[i].x;
            B=grid[i].y;
            t=Math.tan(pi/4-B*pi/360)/Math.pow((1-e*Math.sin(B*pi/180))/(1-e*Math.sin(B*pi/180)),e/2);
            r=a*F*Math.pow(t,n);
            O=n*(L-L0);
            grid[i].x=r0-r*Math.cos(O*pi/180);
            grid[i].y=r*Math.sin(O*pi/180);
            if(grid[i].x>maxX)
            maxX=grid[i].x;
            if(grid[i].y>maxY)
            maxY=grid[i].y;
            if(grid[i].x<minX)
            minX=grid[i].x;
            if(grid[i].y<minY)
            minY=grid[i].y;
        }
        centerX=(minX+maxX)/2;
        centerY=(minY+maxY)/2;
        for(var i=0;i<grid.length&&grid[i].id!=-1;i++)
        {
            grid[i].x=(grid[i].x-centerX)/10000;
            grid[i].y=grid[i].y/10000;
        }
        for(var i=0;i<number.length&&number[i].id!=-1;i++)
        {
            L=number[i].x;
            B=number[i].y;
      
           
            t=Math.tan(pi/4-B*pi/360)/Math.pow((1-e*Math.sin(B*pi/180))/(1-e*Math.sin(B*pi/180)),e/2);
            r=a*F*Math.pow(t,n);
            O=n*(L-L0);
            number[i].x=r0-r*Math.cos(O*pi/180)-centerX;
            number[i].x=number[i].x/10000;
            number[i].y=r*Math.sin(O*pi/180);
            number[i].y=number[i].y/10000;
        }
        
        var canvas=document.getElementById('myCanvas');   
        var ctx=canvas.getContext('2d');
        ctx.beginPath();
        var tempX,tempY;
    
        tempX=number[0].y+500;
        tempY=400-number[0].x;                
        ctx.moveTo(tempX,tempY);
        for(var i=1;number[i].x!=-1;i++)
        {
            if(number[i].id!=number[i-1].id)
            {
                ctx.beginPath();       
               
                tempX=number[i].y+500;
                tempY=400-number[i].x;      
                ctx.moveTo(tempX,tempY);
                continue;
            }
        
           
            tempX=number[i].y+500;
            tempY=400-number[i].x; 
            ctx.lineTo(tempX,tempY);
            ctx.stroke();   
        }
        ctx.beginPath();
        tempX=grid[0].y+500;
        tempY=400-grid[0].x;            
        ctx.moveTo(tempX,tempY);
        for(var i=1;grid[i].id!=-1;i++)
        {
            if(grid[i].id!=grid[i-1].id)
            {
                ctx.beginPath();
                tempX=grid[i].y+500;
                tempY=400-grid[i].x;
                ctx.moveTo(tempX,tempY);
                continue;
            }
            tempX=grid[i].y+500;
            tempY=400-grid[i].x;
            ctx.lineTo(tempX,tempY);
            ctx.stroke();   
            
        }
    }
    function ChinaGrid()
    {
        var count=0;
        var index=1;
        var grid = new Array();
        for(var k=0;k<800;k++)
        {    //一维长度为i,i为变量，可以根据实际情况改变
            grid[k]=new AC(-1,-1.0,-1.0);  //声明二维，每一个一维数组里面的一个元素都是一个数组；	
        }
        
        for(var k=70;k<145;k=k+5)
        {             
     
                    for(var m=0;m<60;m=m+5)
                {             
                    grid[count].x=k;
                    grid[count].y=m;
                    grid[count].id=index;
                    count++;
                    grid[count].x=k;
                    grid[count].y=m+5;
                    grid[count].id=index;
                    count++;
                    index++;
                }
        }
        for(var m=0;m<=60;m=m+5)
        {             
              
                    for(var k=70;k<=135;k=k+5)
                {             
                    grid[count].x=k;
                    grid[count].y=m;
                    grid[count].id=index;
                    count++;
                    grid[count].x=k+5;
                    grid[count].y=m;
                    grid[count].id=index;
                    count++;
                    index++;
                }
        }
        return grid;
    }

    function  coordinate() {
    var m;
    var n;
    this.m = m;
    this.n = n;
}

function route() {
    LOQ = Math.atan(-(tanLA2 * cosLO1 - tanLA1 * cosLO2) / (tanLA2 * sinLO1 - tanLA1 * sinLO2)) * 180 / Math.PI;
    LAQ = -Math.atan(Math.cos((LO1 - LOQ) / 180 * Math.PI) / tanLA1) * 180 / Math.PI;
    var difference = LO2 - LO1;//北京与巴黎的经差
    var dx = difference / number;//各小点间的经差
    var pts = new Array(); //存放点
    var rr = Math.pow((LOQ - LO2), 2) + Math.pow((LAQ - LA2), 2);
    for (var i = 0; i < number; i++) {//将点存入数组
         pts[i] = new  coordinate();
         pts[i].m = LO2 - i * dx;
         var tx = pts[i].m;
         var ty = Math.sqrt(rr - Math.pow((LOQ - tx), 2)) + LAQ;
         pts[i].n = ty;
        routes[i] = new  coordinate();
        routes[i] = pts[i];
    }
}

function Circle(){
    route();
    var canvas = document.getElementById("canvas");
    var cxt = canvas.getContext("2d");
    cxt.beginPath();
    cxt.strokeStyle = "red";
    cxt.lineWidth = 2;
    if (routes != null) {
         for (var j = 0; j < routes.length; j++) {
            var x1 = routes[j].m;
            var y1 = routes[j].n;
            var xx1 = ((Math.pow(a1, 2) / b1) / Math.sqrt(1 + e11)) * Math.log((Math.tan(Math.PI / 4 + (y1 * Math.PI / 180) / 2)) * Math.pow(((1 - Math.sqrt(e01) * Math.sin(y1 * Math.PI / 180)) / (1 + Math.sqrt(e01) * Math.sin(y1 * Math.PI / 180))), (Math.sqrt(e01) / 2)), Math.E);
            var yy1 = ((Math.pow(a1, 2) / b1) / Math.sqrt(1 + e11)) * ((x1 * Math.PI / 180) - 0);
            routes[j].m = yy1 * 0.00001 + 300;
            routes[j].n = 200 - xx1 * 0.00001;
            }
        for (j = 0; j < routes.length - 1; j++) {
            cxt.moveTo(routes[j].m, routes[j].n);
            cxt.lineTo(routes[j + 1].m, routes[j + 1].n);
        }
        cxt.stroke();
    }
}
